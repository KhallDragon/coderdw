<body>

                    </div>

            </div>

    <main>
        <!--FORMULARIO PARA CONTACTO-->
        <section class="contacto container-fluid row">             
            <form class="col-lg-8 d-flex flex-column justify-content-center">
                <div class="input-group mb-3">
                    <label class="input-group-text text-wrap text-start">Nombre Completo</label>
                    <input type="text" aria-label="Nombre" class="form-control" placeholder="Nombre..." required>
                    <input type="text" aria-label="Apellido" class="form-control" placeholder="Apellido..." required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Opciones...</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Transgenero</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon2">Email</label>
                    <input type="email" class="form-control" placeholder="Completar Email..." aria-label="Completar Email" aria-describedby="basic-addon2" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text text-wrap">Escribime</label>
                    <textarea class="form-control contacto__texto" aria-label="With textarea" required></textarea>
                </div>                
                <button type="submit" class="btn btn-outline-secondary">Enviar</button>
            </form>
            <!--MAPA DE GOOGLE MAPS-->
            <div class="contacto__mapa col-lg-4 d-flex justify-content-center p-5">
                <iframe class="contacto__mapa rounded-4" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.112459262098!2d-58.43538838468798!3d-34.601317664878344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca71ebcbc8eb%3A0x46b0dc7c83b48125!2sTte.%20Gral.%20Eustoquio%20Fr%C3%ADas%20434%2C%20C1414DVJ%20CABA!5e0!3m2!1ses-419!2sar!4v1663785753440!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      
            </div> 
        </section>
    </main>

        <div class="piedepagina" data-aos="fade-up">

                <div class="p-md-3">

                <div class="p-md-3 ">
                    <a  href="https://www.youtube.com/c/PabloAubain" target="_blank">
